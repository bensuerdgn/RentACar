<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="">HOME</a>
            <a href="">HOT DEALS</a>
            <a href="">VEHICLE</a>
            <a href="">FAQS</a>
            <a href="">FEATURES</a>
            <a href="">BLOG</a>
            <a href="">CONTACT</a>
        </div>
    </div>
    <div class="showcase">
        <h3>ALL DISCOUNTS JUST FOR YOU</h3>
        <h1>FIND BEST RENTAL CAR</h1>
        <div class="card">
            <div class="title">
                Search for Cheap Rental Cars Wherever Your Are
            </div>
            <div class="search">
                <div class="boxing">
                    <div class="box">
                        Picking Up Location
                        <input type="text" name="Location" required placeholder="Airport or Anywhere">
                    </div>
                    <div class="box">
                        Picking Up Date
                        <input type="date" name="date" required placeholder="dd/mm/yyyy">
                    </div>
                    <div class="box">
                        Picking Up Time
                        <input type="time" name="time" required placeholder="20.00">
                    </div>
                </div>
                <div class="boxing">
                    <div class="box">
                        Dropping Up Location
                        <input type="text" name="Location" required placeholder="Airport or Anywhere">
                    </div>
                    <div class="box">
                        Dropping Up Date
                        <input type="date" name="date" required placeholder="dd/mm/yyyy">
                    </div>
                    <div class="box">
                        Dropping Up Time
                        <input type="time" name="time" required placeholder="20.00">
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Find Car">
            </div>
        </div>
    </div>
</body>

</html>
